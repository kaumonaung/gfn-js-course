<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vererbung einer Klasse</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Vererbung einer Klasse</h1>

    <p>
      In JavaScript bezieht sich Vererbung auf die Weitergabe von Methoden und
      Attributen von einem Elternteil an ein Kind, so dass das Kindelement die
      Methoden und Eigenschaften des Elternteils wiederverwenden und darauf
      aufbauen kann.
    </p>
  </body>
</html>
