  <body>
    <h1>Abstraktion (Abstraction)</h1>

    <p>
      Abstraktion ist ein Konzept, bei dem nur wesentliche Attribute "gezeigt"
      und unnötige Informationen "versteckt" werden. Es reduziert die
      Komplexität des Codes.
    </p>
