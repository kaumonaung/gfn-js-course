    <h1>Getter und Setter</h1>

    <p>
      Getter und Setter können verwendet werden, um die Interaktion mit
      Attributen zu steuern, indem sie beispielsweise Validierungen durchführen
      oder Transformationslogik enthalten.
    </p>

    <p>
      Ohne Setter und Getter kann man Attribute unkontrolliert zugreifen und
      diese überschreiben.
    </p>
