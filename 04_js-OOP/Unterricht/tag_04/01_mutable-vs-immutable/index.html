<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutable vs. Immutable Objects</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Mutable vs. Immutable Objects</h1>

    <p>
      Ein mutable Object ist ein Objekt, das verändert werden kann.
      Standardmäßig sind Objekte veränderbar.
    </p>

    <p>
      Mit <code>Object.freeze()</code> wird ein Objekt unveränderlich
      (immutable), da die Attribute und Methoden im Objekt nicht mehr geändert
      werden können.
    </p>
  </body>
</html>
